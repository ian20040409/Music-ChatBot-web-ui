<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>音樂知識問答精靈</title>


    <link rel="icon" href="static/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>


    <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit" async defer></script>
    <link rel="manifest" href="static/manifest.webmanifest">
    <meta name="theme-color" content="#667eea">

    <!-- iOS PWA 支援 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Music-Ai-web">
    
    <!-- 主要的iOS圖標 (180x180是最重要的) -->
    <link rel="apple-touch-icon" href="static/icon/favicon-180-precomposed.png">
    
    <!-- 各種iOS設備的圖標 -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/icon/favicon-180-precomposed.png">
    <link rel="apple-touch-icon" sizes="152x152" href="static/icon/favicon-152-precomposed.png">
    <link rel="apple-touch-icon" sizes="144x144" href="static/icon/favicon-144-precomposed.png">
    <link rel="apple-touch-icon" sizes="120x120" href="static/icon/favicon-120-precomposed.png">
    <link rel="apple-touch-icon" sizes="114x114" href="static/icon/favicon-114-precomposed.png">
    <link rel="apple-touch-icon" sizes="76x76" href="static/icon/favicon-76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="static/icon/favicon-72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="static/icon/favicon-60.png">
    <link rel="apple-touch-icon" sizes="57x57" href="static/icon/favicon-57.png">

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="msapplication-TileImage" content="static/icon/favicon-144-precomposed.png">
    
    <!-- Android PWA 支援 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Music-Ai-web">
   



    
</head>
<body>
    <div class="chat-container-wrapper">
        <div class="card">
            <div class="card-header text-center">
                <h1 class="mb-0"><i class="fas fa-music me-2"></i>音樂知識問答精靈</h1>
            </div>
            <div class="card-body">
                <div class="qa-type-selector text-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="qaType" id="ragType" value="rag" checked>
                        <label class="form-check-label" for="ragType">
                            <i class="fas fa-book-open me-1"></i> RAG 音樂知識庫
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="qaType" id="localType" value="local">
                        <label class="form-check-label" for="localType">
                            <i class="fas fa-brain me-1"></i> 本地模型
                        </label>
                    </div>

                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="qaType" id="ollamaType" value="ollama" disabled>
                        <label class="form-check-label" for="ollamaType" >
                            <i class="fas fa-network-wired me-1"></i><del> Ollama 遠端模型</del>
                        </label>
                    </div>
                    
                </div>

                <!-- 問答風格按鈕 -->
                <div class="generation-params mt-3 text-center">
                    <button class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#paramsModal">
                        <i class="fas fa-gear me-1"></i> 回答風格
                    </button>
                </div>
                <br>

                <div class="chat-area" id="chatArea">
                    <div class="message-wrapper bot">
                        <div class="message bot-message">
                            <strong>AI&thinsp;精靈：</strong> 你好！有什麼音樂方面的問題想問我嗎？ 🎵
                        </div>
                    </div>
                </div>
                <div class="suggested-prompts mt-2" id="suggestedPrompts"></div>
                <form id="questionForm" class="input-group mt-3">
                    
                    
                    <input type="text" id="questionInput" class="form-control" placeholder="在這裡輸入您的問題..." required>
                    <div class="invalid-feedback">
                        請輸入您的問題。
                    </div>
                   

                    <button id="sendButton" class="btn btn-primary" type="submit">
                        <i class="fas fa-solid fa-arrow-up"></i>
                    </button>
                    

                </form>
            </div>
        </div>
        <footer class="text-center mt-4 mb-4">
            <a href="https://github.com/ian20040409/Music-ChatBot-web-ui" target="_blank" class="text-decoration-none text-muted">
                <i class="fab fa-github fa-lg me-2"></i>GitHub Repository
            </a>
        </footer>
    </div>


    <!-- reCAPTCHA Modal -->
<div class="modal fade" id="recaptchaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h4 class="modal-title w-100"><i class="fa-duotone fa-solid fa-triangle-exclamation"></i>&ensp;請完成驗證</h4>
          
        </div>
        <div class="modal-body">
            
                <p>請點擊下方的「我不是機器人」按鈕以完成驗證。</p>
          <div id="recaptcha-container"></div> <!-- reCAPTCHA 顯示區域 -->
            
        </div>
      </div>
    </div>
  </div>
  

    <!-- 進階設定 Modal -->
    <div class="modal fade" id="paramsModal" tabindex="-1" aria-labelledby="paramsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paramsModalLabel">
                        <i class="fas fa-gear me-2"></i>回答風格調整
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="temperatureRange" class="form-label">
                                    <i class="fas fa-palette me-1 text-danger"></i>
                                    <strong>回答風格</strong>: <span id="temperatureValue" class="badge bg-info">0.7</span>
                                </label>
                                <input type="range" class="form-range" id="temperatureRange" 
                                       min="0.1" max="1.0" step="0.1" value="0.7">
                                <div class="form-text">
                                    <small>
                                        <i class="fas fa-info-circle me-1"></i>
                                        調整回答的風格特色<br>
                                        • 0.1-0.3: 嚴謹正經<br>
                                        • 0.4-0.7: 平衡自然<br>
                                        • 0.8-1.0: 創意活潑
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="maxTokensRange" class="form-label">
                                    <i class="fas fa-align-left me-1 text-primary"></i>
                                    <strong>回答詳細度</strong>: <span id="maxTokensValue" class="badge bg-success">256</span>
                                </label>
                                <input type="range" class="form-range" id="maxTokensRange" 
                                       min="100" max="500" step="50" value="256">
                                <div class="form-text">
                                    <small>
                                        <i class="fas fa-info-circle me-1"></i>
                                        控制回答的詳細程度<br>
                                        • 100-200: 簡潔扼要<br>
                                        • 250-350: 適中詳細<br>
                                        • 400-500: 深度解說
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 預設配置 -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0"><i class="fas fa-star me-1"></i>一鍵選擇風格</h6>
                                </div>
                                <div class="card-body">
                                    <div class="btn-group w-100" role="group">
                                        <button type="button" class="btn btn-outline-success" id="conservativePreset">
                                            <i class="fas fa-graduation-cap me-1"></i>學者風格<br>
                                            <small>(嚴謹·簡潔)</small>
                                        </button>
                                        <button type="button" class="btn btn-outline-primary" id="balancedPreset">
                                            <i class="fas fa-comment-dots me-1"></i>聊天風格<br>
                                            <small>(自然·適中)</small>
                                        </button>
                                        <button type="button" class="btn btn-outline-warning" id="creativePreset">
                                            <i class="fas fa-lightbulb me-1"></i>創意風格<br>
                                            <small>(活潑·詳細)</small>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" id="resetParams">
                        <i class="fas fa-refresh me-1"></i> 恢復預設
                    </button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                        <i class="fas fa-check me-1"></i> 套用設定
                    </button>
                </div>
            </div>
        </div>
    </div>

    <audio id="clickSound" src="static/continue.mp3" preload="auto"></audio>
    <audio id="clickSound2" src="static/reply-ok.mp3" preload="auto"></audio>
    <!-- 放在其他 audio 後面，載入 app.js 之前 -->
    <audio id="thinkingSound" src="static/thinking.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    
    
    
    <script src="static/app.js"></script>
    <script>
        // 註冊 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂知識問答精靈</title>
    <link rel="icon" href="static/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>


    <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit" async defer></script>


    
</head>
<body>
    <div class="chat-container-wrapper">
        <div class="card">
            <div class="card-header text-center">
                <h1 class="mb-0"><i class="fas fa-music me-2"></i>音樂知識問答精靈</h1>
            </div>
            <div class="card-body">
                <div class="qa-type-selector text-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="qaType" id="ragType" value="rag" checked>
                        <label class="form-check-label" for="ragType">
                            <i class="fas fa-book-open me-1"></i> RAG 音樂知識庫
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="qaType" id="localType" value="local">
                        <label class="form-check-label" for="localType">
                            <i class="fas fa-brain me-1"></i> 本地模型
                        </label>
                    </div>
                </div>

                <div class="chat-area" id="chatArea">
                    <div class="message-wrapper bot">
                        <div class="message bot-message">
                            <strong>音樂精靈：</strong> 你好！有什麼音樂方面的問題想問我嗎？ 🎵
                        </div>
                    </div>
                </div>
                <div class="suggested-prompts mt-2" id="suggestedPrompts"></div>
                <form id="questionForm" class="input-group mt-3">
                    
                    
                    <input type="text" id="questionInput" class="form-control" placeholder="在這裡輸入您的問題..." required>
                    <div class="invalid-feedback">
                        請輸入您的問題。
                    </div>
                   

                    <button id="sendButton" class="btn btn-primary" type="submit">
                        <i class="fas fa-paper-plane me-1"></i> 發送
                    </button>
                    

                </form>
            </div>
        </div>
        <footer class="text-center mt-4 mb-4">
            <a href="https://github.com/ian20040409/Music-ChatBot-web-ui" target="_blank" class="text-decoration-none text-muted">
                <i class="fab fa-github fa-lg me-2"></i>GitHub Repository
            </a>
        </footer>
    </div>


    <!-- reCAPTCHA Modal -->
<div class="modal fade" id="recaptchaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h4 class="modal-title w-100"><i class="fa-duotone fa-solid fa-triangle-exclamation"></i>&ensp;請完成驗證</h4>
          
        </div>
        <div class="modal-body">
            
                <p>請點擊下方的「我不是機器人」按鈕以完成驗證。</p>
          <div id="recaptcha-container"></div> <!-- reCAPTCHA 顯示區域 -->
            
        </div>
      </div>
    </div>
  </div>
  

    <audio id="clickSound" src="static/continue.mp3" preload="auto"></audio>
    <audio id="clickSound2" src="static/reply-ok.mp3" preload="auto"></audio>
    <!-- 放在其他 audio 後面，載入 app.js 之前 -->
    <audio id="thinkingSound" src="static/thinking.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/app.js"></script>
    <script>
       
    </script>
</body>
</html>
